<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Detail</title>
  </head>
  <body>
      <div class="profile-card"> 
        <di class="profile-containor"> 
            <img class="background-image" src="./bg-pattern-card.svg" alt="user background photo">
            <img class="circular-image" src="./Axor.jpg" alt="user profile photo" />   
            <div class="user-detail">                    
              <div>Axor <span>30</span></div>
              <div>India</div>
            </div>
            <div class="social-media-metrix">
              <div class="metrix">
                <div>80K</div>
                <div>Followers</div>
              </div>
              <div class="metrix">
                <div>800K</div>
                <div>Likes</div>
              </div>
              <div class="metrix">
                <div>1.5K</div>
                <div>Photos</div>
              </div>
            </div>
        </div>
      </div>
  </body>
</html>
